# backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: thedevsami/messagehub:backend-latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://mongo-service:27017/chatdb"
            - name: CORS_ORIGIN
              value: "http://frontend-service:3000,http://localhost:30080"
            - name: PORT
              value: "5000"
            - name: PUBLIC_URL
              value: "http://localhost:30081"  # External access URL
---
# Backend Service for API access
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30081  # Fixed NodePort for backend access
